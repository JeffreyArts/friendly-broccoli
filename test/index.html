<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Friendly Broccoli</title>
    <style>
    img {
        max-width: 300px;
    }
    </style>
</head>
<body>
    <img src="" alt="" id="test">



<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="lib/friendly-broccoli.js"></script>

<script>


    $(document).ready(function(){
        var img = new FriendlyBroccoli();

            $('#test').attr('src', img.getImage());
        });
    });
</script>
